<div class="header-container">
    <p-button variant="outlined" [raised]="true" (onClick)="toggleDarkMode()">
        <i [class]="`pi pi-${isDark ? 'moon' : 'sun'}`"></i>
    </p-button>
    <p-floatlabel class="fl-color" variant="in">
        <p-select (ngModelChange)="setThemeColor($event)" [(ngModel)]="currentColor" inputId="in_label"
            [options]="realOptionsColors" optionLabel="name" styleClass="w-full" variant="filled" />
        <label class="label-color" for="in_label">{{"CHOSE_COLOR" | translate}}</label>
    </p-floatlabel>
    <button class="lang-button" (click)="changeLanguage('bg')">
        <span class="fi fi-bg fis"></span>
    </button>

    <button class="lang-button" (click)="changeLanguage('en')">
        <span class="fi fi-gb fis"></span>
    </button>

    <p-tabs value="{{currentRoute}}">
        <p-tablist>
            @for(tab of tabs; track tab.route){
            <p-tab [value]="tab.route" [routerLink]="tab.route" class="flex items-center !gap-2 text-inherit">
                <i [class]="tab.icon"></i>
                <span>{{ 'ROUTE.' + tab.key | translate }}</span>
            </p-tab>
            }
        </p-tablist>
    </p-tabs>
</div>
